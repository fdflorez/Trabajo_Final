<header class="text-center py-4 bg-light shadow-sm">
  <h1 class="fw-bold">Descubre las mejores películas</h1>
  <p class="text-muted">Encuentra tu próxima favorita o deja tu opinión</p>
</header>

<div class="container my-4">
  <div class="row mb-3">
    <div class="col-12 col-sm-8 col-md-6 mx-auto">
      <input type="text" class="form-control" placeholder="Buscar película..." 
             [(ngModel)]="filtro" (input)="buscar()">
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let p of peliculasFiltradas">
      <div class="card h-100 shadow-sm">
        <img [src]="p.imagen" class="card-img-top" [alt]="p.titulo">
        <div class="card-body">
          <h5 class="card-title">{{ p.titulo }}</h5>
          <p class="card-text"><strong>Año:</strong> {{ p.anio }}</p>
          <a [routerLink]="['/pelicula', p.id]" class="btn btn-primary w-100">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
